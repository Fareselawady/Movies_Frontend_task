<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV</title>
    <link rel="icon" href="video-camera (1).png" type="image/png">

</head>
<body>
    <header>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <input class="btn btn-primary" type="submit" value="Submit">

        <div class="logo">Movies</div>
        <div>
            <a href="">Home</a>
            <a href="">Browse Movies</a>
            <a href="">Browse TV</a>
            <a href="">Genre</a>
            <a href="">Year</a>
            <a href="">Top IMDb</a>
        </div>
        <input type="text" placeholder="Search...">
    </header>
    
    <div class="content">
        <div class="section-title">Latest Movies</div>
        <div class="movies">
            <div class="movie">
                <img src="image-placeholder.jpg" alt="Movie Poster">
                <p>Movie Title (Year)</p>
            </div>
            <!-- كرر الكتلة السابقة لكل فيلم -->
        </div>
        
        <div class="section-title">Latest TV Series</div>
        <div class="movies">
            <div class="movie">
                <img src="image-placeholder.jpg" alt="TV Series Poster">
                <p>TV Series Title (Year)</p>
            </div>
            <!-- كرر الكتلة السابقة لكل مسلسل -->
        </div>
    </div>
</body>
</html>
